openapi: 3.0.3

info:
  title: Customer API
  description: API for interacting with customer APIs
  version: 0.1.0
servers:
  - url: "https://customer.alexslater.io"
    description: Production API endpoint for the customer API

paths:
  /health:
    get:
      operationId: get-health
      description: healthcheck endpoint
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"

      x-amazon-apigateway-integration:
        uri: "arn:aws:apigateway:${aws_region}:lambda:path/2015-03-31/functions/${healthcheck_arn}/invocations"
        httpMethod: "POST"
        timeoutInMillis: ${lambda_identity_timeout}
        type: "aws_proxy"
      x-amazon-apigateway-auth:
        type: "NONE"
      x-amazon-apigateway-api-key-source: "HEADER"
  /customer:
    get:
      operationId: list-customers
      description: List customers endpoint
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customers"
      security:
        - main_auth: []

      x-amazon-apigateway-integration:
        uri: "arn:aws:apigateway:${aws_region}:lambda:path/2015-03-31/functions/${list_customers_arn}/invocations"
        httpMethod: "POST"
        timeoutInMillis: ${lambda_identity_timeout}
        type: "aws_proxy"
      x-amazon-apigateway-api-key-source: "HEADER"
    post:
      operationId: create-customer
      description: Create customer endpoint
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCustomerRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"

      x-amazon-apigateway-integration:
        uri: "arn:aws:apigateway:${aws_region}:lambda:path/2015-03-31/functions/${create_customer_arn}/invocations"
        httpMethod: "POST"
        timeoutInMillis: ${lambda_identity_timeout}
        type: "aws_proxy"
      x-amazon-apigateway-auth:
        type: "NONE"
      x-amazon-apigateway-api-key-source: "HEADER"
securityDefinitions:
  main_auth:
    type: apiKey
    name: Authorization
    in: header
    x-amazon-apigateway-authtype: COGNITO_USER_POOLS
    x-amazon-apigateway-authorizer:
      type: "COGNITO_USER_POOLS"
      providerARNs:
        - ${cognito_user_pool_arn}

components:
  schemas:
    id:
      type: string
    Message:
      type: object
      properties:
        message:
          type: string
    Customer:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/id"
    Customers:
      type: array
      items:
        $ref: "#/components/schemas/Customer"
    CreateCustomerRequest:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
      required:
        - firstName
        - lastName
